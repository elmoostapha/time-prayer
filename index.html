<!DOCTYPE html>
<html lang="ar" dir="rtl"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pray Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="titles">   
            <h1 id="title-of-city">الدار البيضاء</h1>
            <h3 id="date">الجمعة 24 نوفبر</h3>
            <hr class="border-a-text">
        </div> 
        <div style="display: flex; justify-content: center;">
            <h1>مواقيت الصلاة</h1>
        </div>
        <div class="boxes">
            <div class="box">
                <h2>الفجر</h2>
                <h1 id="fajr-time">4:30</h1>
            </div>
            <div class="box">
                <h2>الشروق</h2>
                <h1 id="sunrise-time">4:30</h1>
            </div>
            <div class="box">
                <h2>الضهر</h2>
                <h1 id="dhuhr-time">4:30</h1>
            </div>
            <div class="box">
                <h2>العصر</h2>
                <h1 id="asr-time">4:30</h1>
            </div>
            <div class="box">
                <h2>المغرب</h2>
                <h1 id="sunset-time">4:30</h1>
            </div>
            <div class="box">
                <h2>العشاء</h2>
                <h1 id="isha-time">4:30</h1>
            </div>
        </div>
        <div class="options">
            <select name id="cities-options">
            </select>
        </div>
    </div>
    <script src="cities.js"></script>
    <script src="script.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
</body>
</html>
